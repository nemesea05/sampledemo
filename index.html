<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup Landing Page</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo">MyStartup</div>
        <nav>
            <a href="#about">About</a>
            <a href="#features">Features</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <h1>Build The Future With Us</h1>
        <p>Your startup journey begins here. Create fast, grow fast.</p>
        <button id="ctaButton">Get Started</button>
    </section>

    <!-- FEATURES -->
    <section id="features" class="features">
        <h2>Why Choose Us?</h2>
        <div class="grid">
            <div class="card">Fast Deployment</div>
            <div class="card">Modern Design</div>
            <div class="card">Easy Integration</div>
        </div>
    </section>

    <!-- CONTACT -->
    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <p>Email us at: <strong>support@mystartup.com</strong></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
